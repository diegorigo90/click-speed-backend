<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container p-5">
    <h2>WebSocket</h2>
    <div class="row">
        <div class="col-12 pt-2 d-grid">
            <button  id="connect" class="btn btn-success btn-block btn-lg" type="submit">Connect</button>
            <button style="display: none" id="disconnect" class="btn btn-danger btn-block btn-lg" type="submit">Disconnect
            </button>
        </div>
    </div>
    <div class="row pt-2 pb-3">
        <div class="col-12">
            <div class="form-group">
                <input type="text" id="message" class="form-control form-control-lg" placeholder="Write a message...">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="responses">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
